<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${DOCUMENT_ROOT_APACHE}
    ServerName localhost
	<Directory ${DOCUMENT_ROOT_APACHE}>
		AllowOverride all
	</Directory>
</VirtualHost>

